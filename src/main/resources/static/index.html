<!DOCTYPE html>
<html>
	<head>
		<title>Blueprints</title>
		<style>
			table {
	    		font-family: consolas, sans-serif;
	    		border-collapse: collapse;
	    		width: 50%;
			}

			td, th {
	    		border: 1px solid #dddddd;
	    		text-align: left;
	    		padding: 8px;
			}

			tr:nth-child(even) {
	    		background-color: #dddddd;
			}
		</style>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="/webjars/jquery/jquery.min.js"></script>
    	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    	<script src="js/apimock.js"></script>
		<script src="js/app.js"></script>
    	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
	</head>

	<body>
		<h1>Find Blueprints</h1>
		<form id="getBlueprintsForm">
			Authors's name:<br>
			<input type="text" id="authorName" placeholder="Author Name"><br>
			<br>
			<input type="button" value="GetBlueprints" onclick="Module.updateAuthorName(document.getElementById('authorName').value); Module.getBlueprintsByAuthorName(document.getElementById('authorName').value);">
		</form>
		<br>
		<form id="showBlueprintsForm">
			<h3 id="authorNameShow"></h3>
			<table id="myTable">
				<thead>
					<tr>
	    				<th>Blueprint Name</th>
	    				<th>Points</th>
	  				</tr>
				</thead>
				<tbody>
				</tbody>
  			</table>
  			<h3>Total points:</h3><h3 id="totalPoints"></h3>
		</form>
		<form id="showCanvas">
			<h3 id="currentBlueprintName"></h3>
			<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
		</form>
	</body>
</html>
